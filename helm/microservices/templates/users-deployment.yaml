apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-service
spec:
  replicas: {{ .Values.usersService.replicas }}
  selector:
    matchLabels:
      app: users-service
  template:
    metadata:
      labels:
        app: users-service
    spec:
      containers:
        - name: users-service
          image: {{ .Values.usersService.image }}
          ports:
            - containerPort: {{ .Values.usersService.port }}
